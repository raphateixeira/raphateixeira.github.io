# _quarto.yml
project:
  type: website

website:
  title: "Prof. Dr. Raphael Teixeira"
  description: "Página pessoal para ensino e pesquisa."
  site-url: https://raphateixeira.github.io # Corrigido: protocolo completo

  # Barra de Navegação Principal (Navbar)
  navbar:
    background: "#002C6F" # Azul UFPA
    foreground: "#FFFFFF"
    left:
      - text: "Início"
        href: index.qmd
      - text: "Ensino"
        href: Ensino/index.qmd # CORRIGIDO: Maiúscula no nome da pasta
      - text: "Pesquisa"
        href: Pesquisa/index.qmd # CORRIGIDO: Maiúscula no nome da pasta
      - text: "Publicações"
        href: Publicacoes/index.qmd # CORRIGIDO: Maiúscula no nome da pasta
      - text: "Notas"
        href: Notas/index.qmd # CORRIGIDO: Maiúscula no nome da pasta
    right:
      - icon: github
        href: https://github.com/raphateixeira
      - icon: envelope
        href: mailto:raphaelbt@ufpa.br
        
  page-footer: 
    background: "#231F20" # Preto UFPA
    foreground: "#FFFFFF"
    left: "© 2025 Prof. Dr. Raphael Teixeira"
    right: "Desenvolvido com Quarto"

format:
  html:
    theme:
      light: [cosmo, custom.scss]
    toc: true
    code-block-border-left: "#E4002B"

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python and Quarto Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' 
      
      # Opcional: Se você usa R, adicione este bloco
      # - name: Install R
      #   uses: r-lib/actions/setup-r@v2

      # Instalar pacotes Python necessários (ex: pandas, numpy, etc.)
      - name: Install dependencies
        run: pip install pandas numpy jupyterlab

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: github-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}