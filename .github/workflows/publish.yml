# .github/workflows/publish.yml

name: Quarto2Git2Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ Setup Python e InstalaÃ§Ã£o de DependÃªncias
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' 
          
      - name: Instalar DependÃªncias (Python)
        run: pip install -r requirements.txt

      - name: ğŸ’» Renderizar o Quarto
        run: quarto render # Simplesmente renderiza, nÃ£o publica

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload do Artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4